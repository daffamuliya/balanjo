    <!-- Navbar -->

          <a href="blog.html" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-dark text-decoration-none" npm starrtid="dropdownNavLink" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="../temp/asset/img/balanjo-logo.png" alt="" width="120%" class="d-inline-block align-text-top" />
          </a>
        </div>
        <div class="d-flex flex-row bd-highlight mb-3">
          <div class="p-2 bd-highlight ms-auto">
            <a href="keranjang_produk.html"
              ><button class="btn btn-outline-secondary">
                <i class="fas fa-shopping-cart"></i>
              </button>
            </a>
          </div>
          <div class="p-2 bd-highlight">
            <div class="flex-shrink-0 dropdown">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                <button class="btn btn-outline-secondary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">

                      d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"

                </button>

              <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">

                <li><a class="dropdown-item" href="#">Blog</a></li>
                <li><a class="dropdown-item" href="#">E-commerce</a></li>

              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- End Of Navbar  -->

    <div class="container">
      <div class="main-body p-1">
        <div class="inner-wrapper">
          <!-- Inner main -->
          <!-- Forum List -->
          <div class="inner-main-body p-2 p-sm-3 collapse forum-content show mb-12">
            <div class="card mb-2">
              <div class="card-body p-2 p-sm-3">
                <div class="media forum-item">
                  <div class="row">
                    <div class="col-12 mb-4 mt-4">
                      <h3>Tulis Blog Anda disini</h3>
                      <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Judul</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ex. Cara Menjadi Wirausaha yang Baik" />
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Kategori</label>
                          <select class="form-select" aria-label="Default select example" placeholder="Masukkan Kategori Blog">
                            <option selected></option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Isi Konten</label>
                          <textarea class="form-control" placeholder="Isi yang memuat konten anda" id="floatingTextarea"></textarea>
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="customFile">Masukkan Cover</label>
                          <input type="file" class="form-control" id="customFile" />
                        </div>
                        <button type="submit" class="btn btn-primary" style="float: right">Post</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /Forum List -->
        </div>

        <!-- New Thread Modal -->
        <div class="modal fade" id="threadModal" tabindex="-1" role="dialog" aria-labelledby="threadModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <form>
                <div class="modal-header d-flex align-items-center bg-primary text-white">
                  <h6 class="modal-title mb-0" id="threadModalLabel">New Discussion</h6>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="threadTitle">Title</label>
                    <input type="text" class="form-control" id="threadTitle" placeholder="Enter title" autofocus="" />
                  </div>
                  <textarea class="form-control summernote" style="display: none"></textarea>

                  <div class="custom-file form-control-sm mt-3" style="max-width: 300px">
                    <input type="file" class="custom-file-input" id="customFile" multiple="" />
                    <label class="custom-file-label" for="customFile">Attachment</label>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary">Post</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
